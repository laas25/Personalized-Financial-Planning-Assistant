<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planning Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personalized Financial Planning Assistant</h1>
    </header>
    
    <nav>
        <button onclick="showSavingsTracker()">Track Savings</button>
        <button onclick="showInvestmentSuggestions()">Investment Suggestions</button>
        <button onclick="showRetirementPlanner()">Retirement Planner</button>
    </nav>

    <!-- Savings Goal Tracker Section -->
    <section id="savings-section" class="hidden">
        <h2>Savings Goal Tracker</h2>
        <form id="savings-form">
            <label for="goal-amount">Savings Goal Amount:</label>
            <input type="number" id="goal-amount" required>

            <label for="current-savings">Current Savings:</label>
            <input type="number" id="current-savings" required>

            <label for="monthly-contribution">Monthly Contribution:</label>
            <input type="number" id="monthly-contribution" required>

            <button type="button" onclick="calculateSavingsProgress()">Calculate Progress</button>
        </form>
        <div id="savings-result" class="hidden">
            <p id="savings-result-text"></p>
        </div>
    </section>

    <!-- Investment Suggestions Section -->
    <section id="investment-section" class="hidden">
        <h2>Investment Suggestions</h2>
        <p id="investment-suggestion-text">Get personalized suggestions based on your risk tolerance.</p>
    </section>

    <!-- Retirement Planner Section -->
    <section id="retirement-section" class="hidden">
        <h2>Retirement Planner</h2>
        <form id="retirement-form">
            <label for="monthly-income">Desired Monthly Income in Retirement:</label>
            <input type="number" id="monthly-income" required>

            <label for="years-retirement">Years in Retirement:</label>
            <input type="number" id="years-retirement" required>

            <label for="inflation-rate">Expected Annual Inflation Rate (%):</label>
            <input type="number" id="inflation-rate" required>

            <button type="button" onclick="calculateRetirementGoal()">Calculate Retirement Goal</button>
        </form>
        <div id="retirement-result" class="hidden">
            <p id="retirement-result-text"></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
